<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tree</title>
    <link rel="stylesheet" href="index.css">
    <script src="front.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div><img src="src/plant.png"></div>
            <div>Plants</div>
            <div><button id="ShowForm" onclick="openForm();">Login</button></div>
        </div>
        <div id="form">
            <form class="myform" action="https://localhost/login" method="get">
                <input type="text" placeholder="username or email" id="name" required>
                <br>
                <input type="password" placeholder="password" id="pass" required>
                <br>
                <button type="submit">Login</button>
                <input class="cancel" type="button" onclick="closeForm();" value="Cancel"/>
            </form>
        </div>
    </div>
</body>
</html>
